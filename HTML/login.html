<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="shortcut icon" href="Img/Logo Food.png" type="image/x-icon">
    <script src="Js/script.js"></script>
    <title>Foods - Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="Img/Logo Food.png" alt="Logo"></a>
        </div>     
    </header>

    <main>

        <section class="area">

            <div class="login">

                <form action="">
                    <h1>Foods</h1>
                    <br><br>
                    <input type="email" placeholder="E-mail" id="email">
                    <br>
                    <input type="password" placeholder="Senha" id="senha">
                    <br>
                    <input type="button" value="Logar" id="btn" onclick="logar()">
                    <br>
                    <p>Não tem conta? <a href="">Clique aqui!</a></p>  
                    <br>
                    <p id="alert"></p>       
                </form>
                    
            </div>
        </section>


            <!--Rodapé-->
    <footer id="rodape">

        <div class="contas">
            <a href=""><img src="Img/whatsapp.png" alt="Whatsapp"></a>
            <a href=""><img src="Img/instagram.png" alt="Instagram"></a>
            <a href=""><img src="Img/facebook.png" alt="Facebook"></a>
            <a href=""><img src="Img/google.png" alt="E-mail" id="google"></a>
        </div>

        <p>@2023 copyright Brazil Foods</p>
      
    </footer>

    <!--FimRodapé-->
      

    </main>

   
</body>
</html>
