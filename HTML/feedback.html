<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/contatos.css">
    <link rel="shortcut icon" href="Img/Logo Food.png" type="image/x-icon">
    <script src="Js/script.js"></script>
    <title>Foods - Contatos</title>
</head>
<body>

     <!--Cabeçalho-->
     <header>
        <div class="logo">
            <a href="index.html"><img src="Img/Logo Food.png" alt="Logo"></a>
        </div>
        <div class="entrar">
            <a href="login.html"><img src="img/user.png" alt="Usuário"></a><br>
            <a href="login.html">Entrar</a>
        </div>
            
    </header>

    <h1>Dê seu feedback sobre a nossa lanchonete!</h1>

    <main>

        <div class="area">
            <div class="contatos">
                <h1>Feedback</h1>
                <input type="text" placeholder="Nome completo" id="nome"><br>
                <input type="tel" placeholder="Telefone" id="tel"><br>
                <input type="password" id="senha" placeholder="Senha"><br>
                <textarea id="assunto" cols="30" rows="10" placeholder="Escreva a sua mensagem aqui..."></textarea>
                <input type="button" id="btn" value="Enviar Mensagem" onclick="feedback()">
                <br><br>
                <p id="alert"></p>   
            </div>
        </div>

            <!--Rodapé-->
        <footer id="rodape">

        <div class="contas">
            <a href=""><img src="Img/whatsapp.png" alt="Whatsapp"></a>
            <a href=""><img src="Img/instagram.png" alt="Instagram"></a>
            <a href=""><img src="Img/facebook.png" alt="Facebook"></a>
            <a href=""><img src="Img/google.png" alt="E-mail" id="google"></a>
        </div>

        <p>@2023 copyright Brazil Foods</p>
      
    </footer>

    <!--FimRodapé-->
    </main>
</body>
</html>
